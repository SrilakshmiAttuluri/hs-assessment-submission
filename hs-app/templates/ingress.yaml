apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  annotations:
    ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
        - path: /{{ .Release.Name }}
          pathType: Prefix
          backend:
              service:
                name: {{ .Release.Name }}
                port:
                  number: {{ .Values.service.port }}